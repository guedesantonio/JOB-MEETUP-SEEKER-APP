<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Seeker">
    <title>JOB SEEKER</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"

</div>

<div class="banner">
    <h1 class="banner-head">
        Job Seeker.<br>
        Helping you to find the perfect job.
    </h1>
</div>
<div class="l-content searchMain">
    <div class="pure-u-1 pure-u-md-1-3">

        <div class="searchBox" id="jobSearch">
            <input class="searchInput" type="text" name="" id="jobInput" placeholder="Search">
            <button class="searchButton" id="jobSearchButton" href="#">
                <i class="material-icons">
                    search
                </i>
            </button>
            <h2 class="information-head">Job</h2>
        </div>
        <div class="searchBox box2" id="locationSearch">
            <input class="searchInput" type="text" name="" id="locationInput" placeholder="Search">
            <button class="searchButton" id="locationSearchButton" href="#">
                <i class="material-icons">
                    search
                </i>
            </button>
            <h2>Location</h2>
        </div>
    </div>

</div>
<div class="pure-u-1 pure-u-md-1-3 checkboxDiv">
    <label for="checkPerm" class="pure-checkbox checkbox">
        <input class="check" type="checkbox" id="checkPerm" /> Permanent positions</label>
    <label for="checkFullTime" class="pure-checkbox checkbox">
        <input class="check" type="checkbox" id="checkFullTime" /> Full-time jobs</label>
    <label for="checkSalaryOrder" class="pure-checkbox checkbox">
        <input class="check" type="checkbox" id="checkSalaryOrder" /> Sort results by salary</label>

</div>

<section class="previousSearches hidden">
    <div class="pure-u-1 pure-u-md-1-3 buttonDiv">
        <button class="button-secondary pure-button" id="clearButton">Clear Searches</button>
    </div>
</section>

<div class="l-content">

    <!-- JOB DIV CONTENT FOR JS CHANGES -->
    <div class="resultsDiv pure-g">

        <div class="pure-u-1 pure-u-md-1-3 " id="booksResult">
            <h3 class="booksH3 hidden">Get job ready reading these books!</h3>
            <div class="slider">
                <div class="slides">
                </div>
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-3 " id="jobResult">
        </div>

    </div>
</div> <!-- end l-content -->
