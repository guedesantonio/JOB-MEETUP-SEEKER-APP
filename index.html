<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Job Search Portal</title>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-5">
        </div>
        <div class="pure-u-3-5">
            <div class="container">
                <form class="pure-form">
                    <fieldset>
                        <legend>
                            <h1>Coding Job Search Portal</h1>
                        </legend>
                        <input type="text" id="first-box" placeholder="Job title, keywords or company" />
                        <input type="text" placeholder="Location" />
                        <label for="default-remember">
                            <input type="checkbox" id="default-remember" />Only full-time positions</label>
                        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="pure-u-1-5">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
